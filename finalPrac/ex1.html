<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
        }

        input[type="file"] {
            cursor: pointer;
            padding: 8px;
        }

        .error-message {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        input.invalid {
            border-color: #d32f2f;
        }

        input.valid {
            border-color: #4caf50;
        }

        /* Password Strength Indicator */
        .password-strength-container {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .strength-bar {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
            background-color: #d32f2f;
        }

        .strength-text {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            height: 18px;
        }

        .strength-text.weak {
            color: #d32f2f;
        }

        .strength-text.medium {
            color: #ff9800;
        }

        .strength-text.strong {
            color: #4caf50;
        }

        /* Button */
        .form-group.button-group {
            flex-direction: row;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-reset {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-reset:hover {
            background: #eeeeee;
        }

        .success-message {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .form-group.button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        
        <form id="registrationForm">
            <div class="success-message" id="successMessage">
                Registration successful! âœ“
            </div>

            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter username (5-15 characters)"
                    required
                >
                <div class="error-message" id="usernameError">
                    Username must be 5-15 characters
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password (letters + numbers)"
                    required
                >
                <div class="error-message" id="passwordError">
                    Password must contain both letters and numbers
                </div>

                <!-- Password Strength Indicator -->
                <div class="password-strength-container">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>
            </div>

            <!-- Profile Picture Field -->
            <div class="form-group">
                <label for="profilePic">Profile Picture</label>
                <input 
                    type="file" 
                    id="profilePic" 
                    name="profilePic" 
                    accept=".jpg,.jpeg,.png"
                    required
                >
                <div class="error-message" id="profilePicError">
                    Image must be JPG or PNG format
                </div>
            </div>

            <!-- Buttons -->
            <div class="form-group button-group">
                <button type="submit" class="btn-submit">Register</button>
                <button type="reset" class="btn-reset">Clear</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const profilePicInput = document.getElementById('profilePic');
        
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const profilePicError = document.getElementById('profilePicError');
        
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const successMessage = document.getElementById('successMessage');

        // Validate Username (5-15 characters)
        function validateUsername(username) {
            return username.length >= 5 && username.length <= 15;
        }

        // Validate Password (letters + numbers)
        function validatePassword(password) {
            const hasLetters = /[a-zA-Z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            return hasLetters && hasNumbers;
        }

        // Calculate Password Strength
        function calculatePasswordStrength(password) {
            let strength = 0;

            // Length scoring
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;

            // Character type scoring
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) strength += 1;

            if (strength <= 2) return 'weak';
            if (strength <= 4) return 'medium';
            return 'strong';
        }

        // Update Password Strength Indicator
        function updatePasswordStrength() {
            const password = passwordInput.value;

            if (password.length === 0) {
                strengthFill.style.width = '0';
                strengthText.textContent = '';
                strengthText.className = 'strength-text';
                return;
            }

            const strength = calculatePasswordStrength(password);
            const isValid = validatePassword(password);

            if (strength === 'weak') {
                strengthFill.style.width = '33%';
                strengthFill.style.backgroundColor = '#d32f2f';
                strengthText.textContent = 'Weak';
                strengthText.className = 'strength-text weak';
            } else if (strength === 'medium') {
                strengthFill.style.width = '66%';
                strengthFill.style.backgroundColor = '#ff9800';
                strengthText.textContent = 'Medium';
                strengthText.className = 'strength-text medium';
            } else {
                strengthFill.style.width = '100%';
                strengthFill.style.backgroundColor = '#4caf50';
                strengthText.textContent = 'Strong';
                strengthText.className = 'strength-text strong';
            }

            // Show/hide error message
            if (isValid) {
                passwordError.classList.remove('show');
                passwordInput.classList.remove('invalid');
                passwordInput.classList.add('valid');
            } else {
                passwordError.classList.add('show');
                passwordInput.classList.add('invalid');
                passwordInput.classList.remove('valid');
            }
        }

        // Validate Username Input
        usernameInput.addEventListener('input', function() {
            const isValid = validateUsername(this.value);

            if (isValid) {
                usernameError.classList.remove('show');
                this.classList.remove('invalid');
                this.classList.add('valid');
            } else {
                usernameError.classList.add('show');
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
        });

        // Validate Password Input (with strength indicator)
        passwordInput.addEventListener('input', updatePasswordStrength);

        // Validate Profile Picture
        profilePicInput.addEventListener('change', function() {
            const file = this.files[0];

            if (!file) {
                profilePicError.classList.remove('show');
                this.classList.remove('invalid');
                return;
            }

            const validTypes = ['image/jpeg', 'image/png'];
            const isValidType = validTypes.includes(file.type);

            if (isValidType) {
                profilePicError.classList.remove('show');
                this.classList.remove('invalid');
                this.classList.add('valid');
            } else {
                profilePicError.classList.add('show');
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
        });

        // Form Submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Validate all fields
            const isUsernameValid = validateUsername(usernameInput.value);
            const isPasswordValid = validatePassword(passwordInput.value);
            const hasProfilePic = profilePicInput.files.length > 0;
            const isProfilePicValid = hasProfilePic && 
                ['image/jpeg', 'image/png'].includes(profilePicInput.files[0].type);

            if (isUsernameValid && isPasswordValid && isProfilePicValid) {
                // Show success message
                successMessage.classList.add('show');

                // Log form data
                console.log({
                    username: usernameInput.value,
                    password: '***hidden***',
                    profilePic: profilePicInput.files[0].name
                });

                // Reset form after 2 seconds
                setTimeout(() => {
                    form.reset();
                    successMessage.classList.remove('show');
                    strengthFill.style.width = '0';
                    strengthText.textContent = '';
                    usernameInput.classList.remove('valid', 'invalid');
                    passwordInput.classList.remove('valid', 'invalid');
                    profilePicInput.classList.remove('valid', 'invalid');
                }, 2000);
            } else {
                // Show errors
                if (!isUsernameValid) {
                    usernameError.classList.add('show');
                    usernameInput.classList.add('invalid');
                }
                if (!isPasswordValid) {
                    passwordError.classList.add('show');
                    passwordInput.classList.add('invalid');
                }
                if (!isProfilePicValid) {
                    profilePicError.classList.add('show');
                    profilePicInput.classList.add('invalid');
                }
            }
        });

        // Reset form handler
        form.addEventListener('reset', function() {
            setTimeout(() => {
                usernameError.classList.remove('show');
                passwordError.classList.remove('show');
                profilePicError.classList.remove('show');
                successMessage.classList.remove('show');
                strengthFill.style.width = '0';
                strengthText.textContent = '';
                usernameInput.classList.remove('valid', 'invalid');
                passwordInput.classList.remove('valid', 'invalid');
                profilePicInput.classList.remove('valid', 'invalid');
            }, 0);
        });
    </script>
</body>
</html>
