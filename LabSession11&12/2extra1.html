<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rectangle</title>
<script language="javascript">
function calcRectangle() {
    var length = document.getElementById("length").value;
    var width = document.getElementById("width").value;

    if (length == "" || isNaN(length) || width == "" || isNaN(width)) {
        document.getElementById("resultRect").innerHTML = 
            "<font color='red'>Please enter valid numbers for both length and width.</font>";
    } else {
        var perimeter = 2 * (parseFloat(length) + parseFloat(width));
        var area = parseFloat(length) * parseFloat(width);
        document.getElementById("resultRect").innerHTML = 
            "<font color='green'><b>Perimeter:</b> " + perimeter + "<br>" +
            "<b>Area:</b> " + area + "</font>";
    }
}
</script>
</head>

<body>
    <h2>Calculate Rectangle Perimeter and Area</h2>
    <label>Length: </label>
    <input type="text" id="length"><br><br>
    <label>Width: </label>
    <input type="text" id="width"><br><br>
    <button onclick="calcRectangle()">Calculate</button>
    <p id="resultRect"></p>
</body>
</html>
