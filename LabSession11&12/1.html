<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ex02</title>
<script language="javascript">
function calculate() {
    var txta = document.getElementById("numA").value;
    var txtb = document.getElementById("numB").value;

    if (txta == null || txta.trim() == "" || isNaN(txta)) {
        alert("Number A is formatted incorrect");
    } else if (txtb == null || txtb.trim() == "" || isNaN(txtb)) {
        alert("Number B is formatted incorrect");
    } else {
        var result = parseFloat(txta) + parseFloat(txtb);
        alert("Result:\n" + txta + " + " + txtb + " = " + result);
    }
}
</script>
</head>

<body>
    <h2>Enter Two Numbers</h2>
    <label>Enter number A: </label>
    <input type="text" id="numA"><br><br>
    <label>Enter number B: </label>
    <input type="text" id="numB"><br><br>
    <button onclick="calculate()">Show Result</button>
</body>
</html>
