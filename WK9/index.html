<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--form to register new account-->
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <!--select gender-->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <!--label for favorites with two options of music and reading-->
        <label for="favorites">Favorites:</label><br>
        <input type="checkbox" id="music" name="favorites" value="music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="reading" name="favorites" value="reading">
        <label for="reading">Reading</label><br><br>

        <!--label for uploading picture-->
        <label for="icture">Upload Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*"><br><br>

        <!---label for description box-->
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <!--label of selector for up to 4 languages-->
        <label for="languages">Languages:</label>
        <select id="languages" name="languages" multiple size="4">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="german">German</option>
        </select><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
