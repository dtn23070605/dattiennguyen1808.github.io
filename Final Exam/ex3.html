<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
<head>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        form { display: flex; flex-direction: column; gap: 10px; width: 300px; padding: 20px; border: 1px solid #ccc; }
        .weak { color: red; }
        .medium { color: orange; }
        .strong { color: green; }
        .error { color: red; font-size: 0.9em; display: none; }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
        <h3>Register</h3>
        
        <label>Username (5-15 chars):</label>
        <input type="text" id="username" required>
        
        <label>Password (Letters + Numbers):</label>
        <input type="password" id="password" onkeyup="checkStrength()">
        <span id="strength"></span> 

        <label>Confirm Password:</label>
        <input type="password" id="confirmPass">
        <span id="matchError" class="error">Passwords do not match!</span>

        <label>Profile Picture (JPG/PNG):</label>
        <input type="file" id="profilePic">

        <button type="submit">Register</button>
    </form>

    <script>
        function checkStrength() {
            let pass = document.getElementById("password").value;
            let strengthText = document.getElementById("strength");
            
            if (pass.length < 5) {
                strengthText.innerText = "Weak"; strengthText.className = "weak";
            } else if (pass.match(/[a-z]/) && pass.match(/[0-9]/) && pass.length >= 8) {
                strengthText.innerText = "Strong"; strengthText.className = "strong";
            } else {
                strengthText.innerText = "Medium"; strengthText.className = "medium";
            }
        }

        function validateForm() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let confirmPass = document.getElementById("confirmPass").value; // Get confirm value
            let file = document.getElementById("profilePic").value;
            let matchError = document.getElementById("matchError");

            //Reset error message
            matchError.style.display = "none";

            //Check if passwords match
            if (pass !== confirmPass) {
                matchError.style.display = "block"; 
                alert("Passwords do not match!");
                return false;
            }

            //Existing Validation Rules
            if (user.length < 5 || user.length > 15) {
                alert("Username must be 5-15 characters");
                return false;
            }
            if (!pass.match(/[a-zA-Z]/) || !pass.match(/[0-9]/)) {
                alert("Password must contain numbers and letters");
                return false;
            }
            if (!file.endsWith('.jpg') && !file.endsWith('.png')) {
                alert("Image must be JPG or PNG");
                return false;
            }
            
            alert("Success!");
            return false; 
        }
    </script>
</body>
</html>
